<!DOCTYPE html>
<html>
<head>
  <title>My eCommerce Store</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    h1 {
      margin: 0;
    }
    
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    
    nav li {
      display: inline-block;
      margin-right: 10px;
    }
    
    nav a {
      color: #fff;
      text-decoration: none;
      padding: 5px;
    }
    
    nav a:hover {
      background-color: #555;
    }
    
    main {
      margin: 20px;
      display: flex;
      justify-content: space-between;
    }
    
    .product-list {
      flex: 1;
      margin-right: 20px;
    }
    
    .product {
      border: 1px solid #ddd;
      padding: 20px;
      text-align: center;
    }
    
    .product img {
      max-width: 100%;
      margin-bottom: 10px;
    }
    
    .product h3 {
      margin: 0;
    }
    
    .product p {
      margin: 10px 0;
      font-weight: bold;
    }
    
    .product button {
      background-color: #4CAF50;
      color: #fff;
      border: none;
      padding: 8px 16px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 14px;
      margin-top: 10px;
      cursor: pointer;
    }
    
    .product button:hover {
      background-color: #45a049;
    }
    
    .cart {
      flex: 1;
      background-color: #f2f2f2;
      padding: 20px;
    }
    
    .cart h2 {
      margin-top: 0;
    }
    
    .cart ul {
      list-style-type: none;
      padding: 0;
    }
    
    .cart li {
      margin-bottom: 10px;
    }
    
    .cart p {
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    .cart button {
      background-color: #f44336;
      color: #fff;
      border: none;
      padding: 8px 16px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 14px;
      cursor: pointer;
    }
    
    .cart button:hover {
      background-color: #d32f2f;
    }
    
    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My eCommerce Store</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Cart</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <section class="product-list">
      <h2>Featured Products</h2>
      <div class="product">
        <img src="product1.jpg" alt="Product 1">
        <h3>Product 1</h3>
        <p>$19.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="product2.jpg" alt="Product 2">
        <h3>Product 2</h3>
        <p>$29.99</p>
        <button>Add to Cart</button>
      </div>
    </section>
    
    <section class="cart">
      <h2>Shopping Cart</h2>
      <ul>
        <li>Product 1 - $19.99</li>
        <li>Product 2 - $29.99</li>
      </ul>
      <p>Total: $49.98</p>
      <button>Checkout</button>
    </section>
  </main>
  
  <footer>
    <p>&copy; 2023 My eCommerce Store. All rights reserved.</p>
  </footer>
</body>
</html>
